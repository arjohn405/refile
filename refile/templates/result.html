<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Jobs</title>
</head>
<body>
    <h1>Recommended Jobs</h1>
    
    <ul>
        {% for job in jobs %}
        <li>{{ job.title }} (Skills: {{ job.skills | join(', ') }})</li>
        {% endfor %}
    </ul>
</body>
</html>
